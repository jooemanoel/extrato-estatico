<div class="container p-2">
  <form [formGroup]="formCompra">
    <mat-card appearance="filled">
      <mat-card-content class="d-flex flex-column gap-2">
        <mat-form-field class="w-100">
          <mat-label>Descrição da compra</mat-label>
          <input matInput type="text" formControlName="descricao_compra" />
        </mat-form-field>
        <mat-form-field class="w-100">
          <mat-label>Valor da compra</mat-label>
          <input matInput type="number" formControlName="valor_compra" />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button
          class="w-100"
          matButton="filled"
          (click)="adicionar()"
          [disabled]="!formCompra.valid"
        >
          Adicionar
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
