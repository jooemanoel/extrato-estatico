<app-header (alternarMenu)="alternar()"></app-header>
<div class="container p-2 d-flex gap-2">
  <div class="flex-fill">
    <mat-card appearance="filled">
    <mat-card-header>
      <mat-card-title class="text-center">R$ 150,00</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Conta</p>
    </mat-card-content>
  </mat-card>
  </div>
  <div class="flex-fill">
    <mat-card appearance="filled">
    <mat-card-header>
      <mat-card-title class="text-center">R$ - 150,00</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Cartão</p>
    </mat-card-content>
  </mat-card>
  </div>
</div>
<div class="container p-2 pt-0">
  <mat-card appearance="filled">
    <mat-card-header>
      <mat-card-title>Compras</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Aqui é possível gerenciar compras feitas ao longo do tempo, cadastrando e visualizando as compras.</p>
    </mat-card-content>
    <mat-card-actions class="d-flex gap-2 justify-content-center">
      <button matButton="filled" class="flex-fill">NOVA COMPRA</button>
      <button matButton="filled" class="flex-fill">VER COMPRAS</button>
    </mat-card-actions>
  </mat-card>
</div>
