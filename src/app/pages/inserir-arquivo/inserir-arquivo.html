<div class="container p-2">
  <mat-card appearance="filled">
    <mat-card-content class="d-flex flex-column p-2 gap-2">
      <mat-form-field>
          <mat-label>Fatura</mat-label>
          <mat-select [formControl]="codigo_fatura">
            @for(fatura of faturaService.listaFaturas(); track
            fatura.codigo_fatura) {
            <mat-option [value]="fatura.codigo_fatura">{{
              fatura.nome_fatura
            }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      <input
        class="visually-hidden"
        #fileInput
        type="file"
        accept=".ofx"
        (change)="lerArquivo($event)"
      />
    </mat-card-content>
    <mat-card-actions>
      <button
        class="w-100"
        matButton="filled"
        (click)="fileInput.value = ''; fileInput.click()"
      >
        Adicionar
      </button>
    </mat-card-actions>
  </mat-card>
  @if(resposta){
  <mat-card appearance="filled" class="pt-2">
    <mat-card-content class="d-flex flex-column p-2 gap-2">
      <pre>{{ resposta }}</pre>
    </mat-card-content>
  </mat-card>
  }
</div>
