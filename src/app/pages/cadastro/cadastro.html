<div class="container p-2">
  <form [formGroup]="formCadastro">
    <mat-card appearance="filled">
      <mat-card-content class="d-flex flex-column p-2 gap-2">
        <mat-form-field class="w-100">
          <mat-label>Nome do Usuário</mat-label>
          <input
            matInput
            type="text"
            autocomplete="username"
            formControlName="nome_usuario"
          />
        </mat-form-field>
        <mat-form-field class="w-100">
          <mat-label>Senha do Usuário</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            autocomplete="new-password"
            formControlName="senha_usuario"
          />
          <button mat-icon-button matSuffix (click)="hide = !hide">
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field class="w-100">
          <mat-label>Confirmar senha</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            autocomplete="new-password"
            [formControl]="confirmar_senha_usuario"
          />
          <button mat-icon-button matSuffix (click)="hide = !hide">
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button
          class="w-100"
          matButton="filled"
          (click)="cadastrar()"
          [disabled]="
            !formCadastro.value.nome_usuario ||
            !formCadastro.value.senha_usuario ||
            !confirmar_senha_usuario
          "
        >
          Cadastrar Usuário
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
