<div class="container p-2">
  <form [formGroup]="formCompra">
    <mat-card appearance="filled">
      <mat-card-content class="d-flex flex-column p-2 gap-2">
        <mat-form-field class="w-100">
          <mat-label>Descrição da compra</mat-label>
          <input matInput type="text" formControlName="descricao_compra" />
        </mat-form-field>

        <mat-form-field class="w-100">
          <mat-label>Valor da compra (R$)</mat-label>
          <input
            matInput
            currencyMask
            formControlName="valor_compra"
            [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"
          />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Data da compra</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            formControlName="data_compra"
          />
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button
          class="w-100"
          matButton="filled"
          (click)="atualizar()"
          [disabled]="
            !formCompra.value.valor_compra || !formCompra.value.descricao_compra
          "
        >
          Atualizar
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
