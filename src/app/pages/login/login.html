<div class="container p-2">
  <form [formGroup]="formCompra" autocomplete="on">
    <mat-card appearance="filled">
      <mat-card-content class="d-flex flex-column p-2 gap-2">
        <mat-form-field class="w-100">
          <mat-label>Nome do Usuário</mat-label>
          <input
            matInput
            type="text"
            autocomplete="username"
            formControlName="nome_usuario"
          />
        </mat-form-field>
        <mat-form-field class="w-100">
          <mat-label>Senha do Usuário</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            autocomplete="current-password"
            formControlName="senha_usuario"
          />
          <button mat-icon-button matSuffix (click)="hide = !hide">
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="gap-2">
        <button
          class="w-50"
          matButton="filled"
          (click)="login()"
          [disabled]="
            !formCompra.value.nome_usuario || !formCompra.value.senha_usuario
          "
        >
          Login
        </button>
        <button
          class="w-50"
          matButton="tonal"
          (click)="cadastrar()"
        >
          Cadastro
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
